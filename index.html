<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <style>
      :root {
        color-scheme: light dark;
        min-height: 100vh;

        background: linear-gradient(rebeccapurple, navy);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="createToast">Toast</button>
    <ne-toasts></ne-toasts>
    <script type="module" src="ne-toasts.js"></script>
    <script>
      let count = 0;
      createToast.addEventListener("click", () => {
        if (count < 2) {
          count++;
          document.body.dispatchEvent(
            new CustomEvent("ne-add-toast", {
              detail: {
                text: "hejsan allihopa",
                ttl: 10000,
              },
            })
          );
        } else {
          document.body.dispatchEvent(
            new CustomEvent("ne-add-toast", {
              detail: {
                text: "hejsan allihopa hejsan allihopa hejsan allihopa hejsan allihopa",
              },
            })
          );
        }
      });
    </script>
  </body>
</html>
